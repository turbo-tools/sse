language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '9'
  - '8'
  - '10'
script:
  - npm run commitlint-travis
  - npm run lint
  - npm run test-coverage
after_success:
  - npm run collect-coverage
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
